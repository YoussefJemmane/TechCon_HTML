<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            
            <h3>Email</h3>
            <p>For general inquiries: <a href="mailto:email@example.com">email@example.com</a></p>
            
            <h3>Social Media</h3>
            <p>Follow us on our social media channels:</p>
            <ul>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
                <li><a href="https://instagram.com/techcon2024" target="_blank">Instagram</a></li>
            </ul>
            
            <h3>Venue Location</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.5273437870937!2d-74.00597478461562!3d40.74881097932717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a316e30aba7%3A0xab1bcf99c7acf2dc!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1642089934719!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form>
                <div>
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required>
                </div>

                <div>
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required>
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" cols="50" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
